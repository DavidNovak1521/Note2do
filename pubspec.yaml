name: note2do
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  auto_route: ^5.0.2
  google_fonts: ^3.0.1
  flutter_svg: ^1.1.6
  intl: ^0.17.0
  flutter_launcher_icons: ^0.11.0
  flutter_native_splash: ^2.2.14
  sleek_circular_slider: ^2.0.1
  provider: ^6.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^5.0.3
  build_runner:

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/note2do_appbar_image.svg
    - assets/images/note2do_app_icon.png
    - assets/images/note2do_splash_image.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/note2do_app_icon.png"

flutter_native_splash:
  color: "#151B2B"
  image: assets/images/note2do_splash_image.png
